<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<!--<h1 style="color:brown;">Bảng cửu chương</h1>-->
<script>
    document.write("<div style='width:100%; text-align:center;'>")
        document.write("<h1 style='color:brown;'>Bảng cửu chương</h1>")
        let kq;
        for (let i = 1; i < 10; i++) {
            document.write("<div style='width:9%; float:left; padding:9.1px; margin:5px; border:2px solid red; background-color: yellow'>");
            document.write("<h3 style='color:blue'>" + "Bảng " + i + "</h3>");
            for (let j = 1; j < 10; j++) {
                kq = i * j;
                console.log(kq)
                document.write(i + " x " + j + " = " + kq + "<br>");
            }
            document.write("</div>")
        }
    document.write("</div>")
</script>
</body>
</html>
